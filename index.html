<html>
    <head>
        <!-- Title, desc and OG sets-->
        <meta name="author" content="Franky Jr Blondeel">
        <meta name="description" content="colorpal - your favorite color generator" />
        <meta property="og:title" content="colorpal" />
        <meta property="og:url" content="https://colorpal-generator.netlify.app/" />
        <meta property="og:description" content="colorpal is a lightweight app to quickly generate you a palette of matching colors" />
        <meta property="og:image" content="https://colorpal-generator.netlify.app/assets/regularOG.png" />
        <title>colorpal</title>
        <!-- style sets & fonts-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Tilt+Warp&display=swap" rel="stylesheet">
        <!-- meta sets-->
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale = 1.0">
        <!-- icon sets-->
        <link rel="icon" href="/images/icons/favicon.ico" sizes="any"><!-- 32×32 -->
        <link rel="icon" href="/images/icons/icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png"><!-- 180×180 -->
        <link rel="manifest" href="/manifest/manifest.webmanifest">
    </head>
    <body>
        <header>
            <img src="/images/logo-trans.png" alt="logo" class="logo">
            <h1>
                <span class="c">c</span><span class="o">o</span><span class="l">l</span><span class="o">o</span><span class="r">r</span><span class="p">p</span><span class="a">a</span><span class="l">l</span>
            </h1>
        </header>
        <main>
            <div class="options-bar">
                <div class="color-options">
                    <form id="color-options-form" onsubmit="event.preventDefault()">
                        <label for="color-picker" form="color-options-form">Color:</label>
                        <input type="color" id="color-picker" form="color-options-form">
                        <label for="color-options-dd" form="color-options-form">Mode:</label>
                        <select id="color-options-dd" form="color-options-form">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome Dark</option>
                            <option value="monochrome-light">Monochrome Light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic Complement</option>
                            <option value="triad">Triad</option>
                            <option value="quad">Quad</option>
                        </select>
                        <label for="color-number" form="color-options-form">Number of colors:</label>
                        <input type="number" id="color-number" name="tentacles" min="2" max="10" value="5">
                    </form>

                </div>
                <div class="tips-area">
                    You can use spacebar to quickly generate a new palette!
                </div>
            </div>
            <div class="color-area" id="color-area">
                Loading colors...
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
